<!DOCTYPE html>
<html>
<head>
  <title>Elemento</title>
  <link rel="stylesheet" type="text/css" href="css/style.css"/>
  <link rel="shortcut icon" type="image/x-icon" href="favicon288.ico">
  <link rel="apple-touch-icon" href="favicon288.ico">
</head>
<body>

  <main>
    <div class="page-background" style = "margin:0">
      <main class="wrapper">
        <section class="first-section parallax logo">
        </section>
        <section class="section parallax">
          <div width=50% class="margined">
            <img class="img-left" src="img/icons/Elastico.png" height="40%"/>
          </div>
          <div width=50% class="margined">
            <h2>Expandable</h2>
          </div>
        </section>
        <section class="section static">
          <div width=50% class="margined">
            <h2>Reliable</h2>
          </div>
          <div width=50% class="margined">
            <img class="img-right" src="img/icons/Affidabile.png" height="40%">
          </div>
        </section>
        <section class="section parallax">
          <div width=50% class="margined">
            <img class="img-left" src="img/icons/Trasparente.png" height="40%">
          </div>
          <div width=50% class="margined">
            <h2>Transparent</h2>
          </div>
        </section>
      </main>
    </div>
  </main>

</body>
</html>
